<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>

  <style>
    body{
      background-color: rgb(134, 201, 181);
      height: 90vh;
    }

    #player{
      width: 50px;
      height: 50px;
      background-color: rgb(4, 23, 85);
      position: absolute;
      left: 50%;
      top: 50%;
      border-radius: 50%;
    }

    .ground{
      background-color: rgb(4, 73, 2);
      width: 100%;
      height: 5px;
      position: absolute;
      left: 0%;
      top: 60%;
    }

  </style>
</head>
<body>
  <div id="player"></div>
  <div class="ground"></div>

  <script src="script.js"></script>
</body>
</html>
